{% include "header.html" %}
{% block content %}
<body>
<main>
    <div class="container">
        <h1>Noteneigabe</h1><br>
        <p>Behalte den Überblick über deine Module, Noten und ECTS. </p>
        <p class="font-weight-bold">{{ eintrag }}</p>
        <form method="POST">


        <hr class="col-3 col-md-2 mb-5">

        <div class="col-md-8 col-lg-8">
        <h3 class="mb-3">Neue Note</h3>
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6 mb-4">
              <label for="name" class="form-label font-weight-bold">Name des Moduls</label>
              <input name="name" type="text" class="form-control" id="name" placeholder="Programmierung 2">
            </div>

            <div class="col-sm-6 mb-4">
              <label for="ects" class="form-label font-weight-bold">Anzahl ECTS</label>
              <input name="ects" type="text" class="form-control" id="ects" placeholder="4">
            </div>

            <div class="col-sm-6 mb-4">
              <label for="Dozent" class="form-label font-weight-bold">Dozent</label>
                <input name="dozent" type="text" class="form-control" id="Dozent" placeholder="Franz Müller">
            </div>

            <div class="col-sm-6 mb-4">
              <label for="Semester" class="form-label font-weight-bold">Semester</label>
              <input name="semester" type="text" class="form-control" id="Semester" placeholder="3.">
            </div>

            <div class="col-sm-6 mb-4">
              <label for="Note" class="form-label font-weight-bold">Note</label>
              <input name="note" type="text" class="form-control" id="Note" placeholder="5.5">
            </div>

            <div class="col-12 mb-4">
            <label class="form-label font-weight-bold">Vertiefungsrichtung</label><br>
                <div class="form-check form-check-inline">
                    <input name="vertiefungsrichtung" type="radio" class="form-check-input" id="Vertiefungsrichtung_1" value="Sozial- und Methodenkompetenz">
                    <label class="form-check-label" for="Vertiefungsrichtung_1">Sozial- und Methodenkompetenz</label>
                </div><br>
                <div class="form-check form-check-inline">
                    <input name="vertiefungsrichtung" type="radio" class="form-check-input" id="Vertiefungsrichtung_2" value="Digital Innovation">
                    <label class="form-check-label" for="Vertiefungsrichtung_2">Digital Innovation</label>
                </div><br>
                <div class="form-check form-check-inline">
                    <input name="vertiefungsrichtung" type="radio" class="form-check-input" id="Vertiefungsrichtung_3" value="Information Technology">
                    <label class="form-check-label" for="Vertiefungsrichtung_3">Information Technology</label>
                </div><br>
                <div class="form-check form-check-inline">
                    <input name="vertiefungsrichtung" type="radio" class="form-check-input" id="Vertiefungsrichtung_4" value="User Experience">
                    <label class="form-check-label" for="Vertiefungsrichtung_4">User Experience</label>
                </div>
            </div>

            <div class="col-12">
              <label class="form-label font-weight-bold">Bewertung des Moduls</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="bewertung_1" name="bewertung" value="1">
                    <label class="form-check-label" for="bewertung_1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="bewertung_2" name="bewertung" value="2">
                    <label class="form-check-label" for="bewertung_2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="bewertung_3" name="bewertung" value="3">
                    <label class="form-check-label" for="bewertung_3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="bewertung_4" name="bewertung" value="4">
                    <label class="form-check-label" for="bewertung_4">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="bewertung_5" name="bewertung" value="5">
                    <label class="form-check-label" for="bewertung_5">5</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="bewertung_6" name="bewertung" value="6">
                    <label class="form-check-label" for="bewertung_6">6</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="bewertung_7" name="bewertung" value="7">
                    <label class="form-check-label" for="bewertung_7">7</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="bewertung_8" name="bewertung" value="8">
                    <label class="form-check-label" for="bewertung_8">8</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="bewertung_9" name="bewertung" value="9">
                    <label class="form-check-label" for="bewertung_9">9</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="bewertung_10" name="bewertung" value="10">
                    <label class="form-check-label" for="bewertung_10">10</label>
                </div>
            </div>
          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit" value="submit">Note zu meinen Noten hinzufügen</button>
        </form>
        </div>
        </form>
    </div>
</main>
</body>
{% endblock %}
{% include "footer.html" %}
